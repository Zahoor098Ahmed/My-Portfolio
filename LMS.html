<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Management System - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #0072ff;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .countdown-item {
      background: #0072ff;
      padding: 15px;
      border-radius: 10px;
      min-width: 80px;
      flex: 1;
      max-width: 100px;
      color: #fff;
    }

    .countdown-item span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
    }

    .countdown-item small {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .lms-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="email"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      background: #f9f9f9;
      color: #333;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #0072ff;
      color: #fff;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005bb5;
    }

    /* Educational Features Section */
    .features {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .feature-item {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      width: 150px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .feature-item img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .feature-item h3 {
      font-size: 1rem;
      color: #0072ff;
      margin-bottom: 5px;
    }

    .feature-item p {
      font-size: 0.9rem;
      color: #666;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .countdown-item {
        min-width: 70px;
        padding: 10px;
      }
      .countdown-item span {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 0.9rem;
      }
      .countdown-item {
        min-width: 60px;
        padding: 8px;
      }
      .countdown-item span {
        font-size: 1.2rem;
      }
      .countdown-item small {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Learning Management System</h1>
    <p>Empowering learners with cutting-edge education tools. Launching soon!</p>
    <div class="countdown">
      <div class="countdown-item">
        <span id="days">00</span>
        <small>Days</small>
      </div>
      <div class="countdown-item">
        <span id="hours">00</span>
        <small>Hours</small>
      </div>
      <div class="countdown-item">
        <span id="minutes">00</span>
        <small>Minutes</small>
      </div>
      <div class="countdown-item">
        <span id="seconds">00</span>
        <small>Seconds</small>
      </div>
    </div>
    <div class="lms-form">
      <input type="email" placeholder="Enter your email for early access">
      <button onclick="alert('Youâ€™re now on the early access list!')">Get Early Access</button>
    </div>
    <!-- Educational Features Section -->
    <div class="features">
      <div class="feature-item">
        <img src="https://img.icons8.com/ios-filled/50/0072ff/book.png" alt="Book">
        <h3>Courses</h3>
        <p>Explore a wide range of courses.</p>
      </div>
      <div class="feature-item">
        <img src="https://img.icons8.com/ios-filled/50/0072ff/teacher.png" alt="Teacher">
        <h3>Expert Teachers</h3>
        <p>Learn from industry experts.</p>
      </div>
      <div class="feature-item">
        <img src="https://img.icons8.com/ios-filled/50/0072ff/certificate.png" alt="Certificate">
        <h3>Certifications</h3>
        <p>Get certified upon completion.</p>
      </div>
    </div>
  </div>
  <script>
    const launchDate = new Date('2024-03-01').getTime();
    const updateTimer = () => {
      const now = new Date().getTime();
      const diff = launchDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      if (diff < 0) {
        clearInterval(timer);
        document.querySelector('.countdown').innerHTML = '<div>We Are Live! ðŸš€</div>';
      }
    };
    const timer = setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
