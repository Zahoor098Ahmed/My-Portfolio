<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Microfinance - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 90%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #fff, #8f94fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .countdown-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      min-width: 80px;
    }

    .countdown-item span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
    }

    .countdown-item small {
      font-size: 0.9rem;
      color: #8f94fb;
    }

    .vip-form {
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      width: 80%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(45deg, #4e54c8, #8f94fb);
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
      .countdown-item {
        min-width: 70px;
        padding: 10px;
      }
      .countdown-item span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VIP Microfinance</h1>
    <p>Experience premium financial services. Launching soon!</p>
    <div class="countdown">
      <div class="countdown-item">
        <span id="days">00</span>
        <small>Days</small>
      </div>
      <div class="countdown-item">
        <span id="hours">00</span>
        <small>Hours</small>
      </div>
      <div class="countdown-item">
        <span id="minutes">00</span>
        <small>Minutes</small>
      </div>
      <div class="countdown-item">
        <span id="seconds">00</span>
        <small>Seconds</small>
      </div>
    </div>
    <div class="vip-form">
      <input type="email" placeholder="Enter your email for VIP access">
      <button onclick="alert('Youâ€™re now on the VIP list!')">Get Early Access</button>
    </div>
  </div>
  <script>
    const launchDate = new Date('2024-03-01').getTime();
    const updateTimer = () => {
      const now = new Date().getTime();
      const diff = launchDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
      if (diff < 0) {
        clearInterval(timer);
        document.querySelector('.countdown').innerHTML = '<div>We Are Live! ðŸš€</div>';
      }
    };
    const timer = setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
